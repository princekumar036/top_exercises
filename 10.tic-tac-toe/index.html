<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <p>Tic Tac Toe</p>
    </div>

    <div class="body">
        <div class="board">
            <div class="cell" data-attribute="0"></div>
            <div class="cell" data-attribute="1"></div>
            <div class="cell" data-attribute="2"></div>
            <div class="cell" data-attribute="3"></div>
            <div class="cell" data-attribute="4"></div>
            <div class="cell" data-attribute="5"></div>
            <div class="cell" data-attribute="6"></div>
            <div class="cell" data-attribute="7"></div>
            <div class="cell" data-attribute="8"></div>
        </div>
    </div>

    <div class="tail">
        <div class="gameover hidden">
            <h2>'X' Wins!</h2>
            <button>Play Again</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
