<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header><h1>library</h1></header>
    
    <main>
        <div class="book-add">
            <div>
                <i class="mdi mdi-plus"></i>
                <div>
                    <h2>Add Book</h2>
                    <p>Add a new book to your library</p>
                </div>
            </div>
            <form action="" method="post" id="addBook">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-control">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-control">
                    <label for="pages">Page Count</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="form-control">
                    <label for="status">Completed?</label>
                    <div>Yes <input type="checkbox" name="status" id="status"></div>
                </div>
                <button>Add Book</button>
            </form>
        </div>
        <div class="library">
            <div class="book-catalogue"></div>
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
