<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="brand">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="" class="brand-img">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right">
            <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>

            <h2>Let's do this!</h2>

            <form action="">

                <div class="form-control">
                    <input type="text" id="first-name">
                    <label for="first-name">First Name</label>
                </div>

                <div class="form-control">
                    <input type="text" id="last-name">
                    <label for="last-name">Last Name</label>
                </div>
                
                <div class="form-control">
                    <input type="email" id="email">
                    <label for="email">Email</label>
                </div>
                
                <div class="form-control">
                    <input type="tel" id="phone">
                    <label for="phone">Phone Number</label>
                </div>

                <div class="form-control">
                    <input type="password" id="password">
                    <label for="password">Password</label>
                </div>

                <div class="form-control">
                    <input type="password"  id="confirmation">
                    <label for="confirmation">Confirm Password</label>
                    <p class="error"></p>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <p class="login">Already have an account? <a href="#!">Log in</a></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
